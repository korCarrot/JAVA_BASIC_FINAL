<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-3.6.4.js"></script>

<script>

    // $(document).ready(

    // );

    function fn_process() {
       $.ajax({
        /* type : "get", */
        /* dataType : "text",   // json */
        url : "http://localhost:8080/pro16/ajaxTest1",
        /* data :{ menu : "jajjang2"}, */
        data :{ "menu" : "짜장3"},
        success : function (toClient, status) {
        	
            console.log("성공");
            console.log(toClient,status);
            
            $("#here").append(toClient);
            $("#here2").text(toClient);
            
        },
        error : function () {
            console.log("실패")
        },
        complete : function () {
            console.log("완료")
        },
       })
    }


</script>


</head>
<body>

<input type="button" value="서버에 데이터 전송하기" onclick="fn_process()"> 


<div id="here">
</div>
<div id="here2">
</div>


</body>
